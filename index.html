<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Montserrat:400,700&display=swap" rel="stylesheet">

    <title>FitBite App</title>
</head>
<body>
    <header>
        <div class="wrapper">    
            <h1>FitBite</h1>
            <p>Find out some cool recipes based on your daily calorie needs.</p>
    
           <a class="getStarted" href="#inputForm">start your journey</a>
        </div>
    </header>

    <main>
        <section class="inputForm">
            <div class="wrapper">
                <form action="" id="inputForm">
                    <div class="genderSelect">
                        <label for="male">Male:</label>
                        <input type="radio" name="gender" id="male" value="male">
                        <label for="female">Female:</label>
                        <input type="radio" name="gender" id="female" value="female">
                    </div>
    
                    <label for="age">Age: </label>
                    <input type="number" name="age" id="age" min="14">
                    <label for="weight">Weight (in pounds): </label>
                    <input type="number" name="weight" id="weight">
                    <label for="height">Height (in inches): </label>
                    <input type="number" name="height" id="height">
                    <select name="activityLevel" id="activityLevel">
                        <option value="1.2">Sedentary (little or no exercise)</option>
                        <option value="1.375">Lightly Active (light exercise/sports 1-3 days/week)</option>
                        <option value="1.55">Moderately Active (moderate exercise/sports 3-5 days/week)</option>
                        <option value="1.725">Very Active (hard exercise/sports 6-7 days a week)</option>
                        <option value="1.9">Extra Active (very hard exercise/sports & physical job or 2x training)</option>
                    </select>
                    <fieldset>
                        <legend>I am looking to...</legend>
                        <label for="loseWeight">Lose Weight</label>
                        <input type="radio" name="weightGoals" id="loseWeight" value="-1">
                        <label for="maintainWeight">Maintain Weight</label>
                        <input type="radio" name="weightGoals" id="maintainWeight" value="0">
                        <label for="gainWeight">Gain Weight</label>
                        <input type="radio" name="weightGoals" id="gainWeight" value="1">
                        <select name="weightPoundsPerWeek" id="weightPoundsPerWeek" class="weightPoundsPerWeek">
                            <option value="250">0.5 pounds per week</option>
                            <option value="500">1.0 pounds per week</option>
                            <option value="750">1.5 pounds per week</option>
                            <option value="1000">2.0 pounds per week</option>
                        </select>
                    </fieldset>
                    <label for="numberOfMealsPerDay">How many meals per day?</label>
                    <input type="number" name="numberOfMealsPerDay" id="numberOfMealsPerDay" min="3">
                    <button>Submit</button>
                </form>
            </div>
        </section>

        <section class="showCalorieResults" id="showCalorieResults">
            <h2 id="totalCaloriesPerDay"></h2>
            <h3 id="avgCaloriesPerMeal"></h3>
        </section>
        <section id="recipeSection" class="recipeSection">
            <form action="" id="getRecipes" class="getRecipes">
                <select name="mealType" id="mealType">
                    <option value="breakfast">Breakfast</option>
                    <option value="lunch">Lunch</option>
                    <option value="dinner">Dinner</option>
                    <option value="snack">Snack</option>
                </select>
                <select name="dietType" id="dietType">
                    <option value="balanced">Balanced</option>
                    <option value="high-protein">High-Protein</option>
                    <option value="high-fiber">High-Fiber</option>
                    <option value="low-fat">Low-Fat</option>
                    <option value="low-carb">Low-Carb</option>
                    <option value="low-sodium">Low-Sodium</option>
                </select>
                <button>Get Recipes</button>
            </form>
            <ul id="listOfRecipes" class="listOfRecipes"></ul>
        </section>
    </main>

    <footer>

    </footer>

    <script src='https://code.jquery.com/jquery-3.4.0.min.js' integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'></script>
    <script src="./script.js"></script>
</body>
</html>
